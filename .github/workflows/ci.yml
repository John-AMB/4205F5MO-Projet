name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ===========================
  # BACKEND UNIT TESTS (JEST)
  # ===========================
  backend-tests:
    name: Backend Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20 # REQUIRED by joi + Vite

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run Jest tests with coverage
        working-directory: ./backend
        run: npm test -- --coverage

  # ============================
  # FRONTEND + BACKEND CYPRESS E2E
  # ============================
  e2e-tests:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Vite REQUIRES Node 20+

      # ---- Backend ----
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Start backend
        working-directory: ./backend
        run: NODE_ENV=production PORT=3001 node index.js & # run directly without cross-env
        env:
          PORT: 3001

      # ---- Frontend ----
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Start frontend preview
        working-directory: ./frontend
        run: npx vite preview --port 5173 --host 0.0.0.0 &
        env:
          PORT: 5173


      # ---- Wait for both servers ----
      - name: Wait until backend + frontend are ready
        run: npx wait-on http://localhost:3001 http://localhost:5173

      # ---- Cypress ----
      - name: Run Cypress Tests
        working-directory: ./frontend
        run: npx cypress run
