name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ===== BACKEND JEST TESTS =====
  backend-tests:
    name: Backend Jest Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: ./backend
        run: npm install

      - name: Run Jest tests + coverage
        working-directory: ./backend
        run: npm test -- --coverage

  # ===== CYPRESS E2E TESTS =====
  frontend-tests:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # BACKEND
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Start backend server
        working-directory: ./backend
        run: |
          npm start &
        env:
          PORT: 3001

      # FRONTEND
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Start frontend (preview mode)
        working-directory: ./frontend
        run: |
          npx vite preview --port 5173 &
        env:
          PORT: 5173

      # WAIT FOR BOTH SERVERS
      - name: Wait for servers
        run: npx wait-on http://localhost:3001 http://localhost:5173

      # CYPRESS RUN
      - name: Run Cypress Tests
        working-directory: ./frontend
        run: npx cypress run
