name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Jest Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: ./backend
        run: npm install

      - name: Run Jest tests + coverage
        working-directory: ./backend
        run: npm test -- --coverage

  frontend-tests:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install

      - name: Start backend server
        working-directory: ./backend
        run: |
          npm run dev &
        env:
          PORT: 3001

      - name: Start frontend server
        working-directory: ./frontend
        run: |
          npm run dev &
        env:
          PORT: 5173

      - name: Wait for servers
        run: npx wait-on http://localhost:3001 http://localhost:5173

      - name: Run Cypress
        working-directory: ./frontend
        run: npx cypress run
